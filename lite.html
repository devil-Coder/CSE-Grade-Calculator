<!DOCTYPE html>
<html>
<head>
    <title>CSE | Grades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="http://plasticosroca.com/wp-content/uploads/2016/12/instant_rockstar_r_logo_red_transparency.png">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #head1{
            width: 100%;
            background-color: #36648B;
            color: white;
            font-family: 'Shadows Into Light', cursive;
            font-weight: bold;
            font-size: x-large;
            text-align: center;
            position: relative;
        }
    </style>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-99147431-3', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body style="padding: 0% 0% 1% 0%; background-color: #DCDCDC">
<div class="main-container">
    <div class="row">
        <div class="col-4-lg header-container">
            <table class="table" width="100%" height="15%" border="0" align="center" cellpadding="0" cellspacing="0" style="background-color:#36648B;" >
                <tbody>
                    <tr>
                        <td align="center">
                            <br>
                            <font size="5" color="#FFFFFF" face="Comic Sans MS">
                            <b>CSE Grade Calculator</b><br>
                            </font>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4-lg body-container">
            <center>
            <h1 id="head1">Enter Your Total marks</h1>
            <div class="pps-container">
                <div class="row">
                    <div class="col-2-lg"></div>
                    <div class="col-8-lg" style="padding: 0 20% 0 20%;">
                        <form class="input-group">
                            <input type="text" id="a" class="form-control" placeholder="Marks in Assessments" maxlength="3" required="true">
                            <input type="text" id="p" class="form-control" placeholder="Marks in Practice Problems" maxlength="3" required="true"><br>
                            <input type="text" id="c" class="form-control" placeholder="Marks in Challenging Tasks" maxlength="3" required="true">
                            <input type="text" id="i" class="form-control" placeholder="Marks in Inlabs" maxlength="3" required="true"><br>
                        </form>
                    </div>
                    <div class="col-2-lg"></div>
                </div>
            </div><hr>
        <div class="col-4-lg display-container">
            <center>
                <div class="grade-container">
                    <div class="row">
                        <div class="col-12-lg grades" id="grade">
                            <p id="grades" style="font-family: cursive;">Your marks will appear here</p><br><br>
                            <button class="gbtn btn btn-info" id="gbtn" >Get Grades</button>
                            <button class="button btn btn-success  animated hide" type="reset" id="reset" onClick="window.location.reload()">Check Another</button>
                            <!-- A new button pops up when clicked -->
                        </div>
                    </div>
                </div>
            </div>
        <br><hr>
        <footer class="footer"><center>
            <p style="font-family: cursive;">Handcrafted in VIT,Vellore by <strong>Raj Chandra : </strong><a href="https://www.facebook.com/raj.chandra.963"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/267px-F_icon.svg.png" width="30"></a></p></center>
        </footer>
        </center>
    <script>
        // $('.form-control').on('change',function(){
        //     // clicked='#' + this.id;
        //     document.getElementById(this.id).className='form-control hinge animated';NMlbCqo9
        // });

        $('.form-control').on('keyup',function(){
            marks=document.getElementById(this.id).value;
            if((marks>100 || marks<0) && this.id==='a')
                alert('Your marks should b b/w 0 and 250 !');
            else if((marks>400 || marks<0) && this.id==='p')
                alert('Your marks Should b b/w 0 and 400');
            else if((marks>100 || marks<0) && this.id==='c')
                alert('Your marks Should b b/w 0 and 100');
            else if((marks>100 || marks<0) && this.id==='i')
                alert('Your marks Should b b/w 0 and 100');
        });

        $('#gbtn').click(function(){
            var a,p,c,i,ta=0,tp=0,tc=0,ti=0,t=0,g="N/A";
            a=parseInt($('#a').val());
            p=parseInt($('#p').val());
            c=parseInt($('#c').val());
            i=parseInt($('#i').val());
            ta=((a/250))*40;
            tp=((p)/400)*30;
            tc=(c/100)*20;
            ti=(i/100)*10;
            t=(ta+tp+tc+ti);
            if (t>=90) {g='S';}
            else if (t<=89 && t>=80) {g='A';}
            else if (t<=79 && t>=70) {g='B';}
            else if (t<=69 && t>=60) {g='C';}
            else if (t<=59 && t>=50) {g='D';}
            else if (t<=49 && t>=40) {g='E';}
            else if(t<39) {g='FAIL';}
            $('#grades').html("<table class='table table-striped table-inverse'><thead><tr><th></th><th>Exams</th><th>Marks</th><th>Normalized</th></tr></thead><tbody><tr><th scope='row'>1</th><td>Assessments</td><td>"+a+"/250</td><td>"+ta.toFixed(1)+"/40</td></tr><tr><th scope='row'>2</th><td>Practice Problems</td><td>"+p+"/400</td><td>"+tp.toFixed(1)+"/30</td></tr><tr><th scope='row'>3</th><td>Challenging Task</td><td>"+c+"/100</td><td>"+tc+"/20</td></tr><th scope='row'>4</th><td>Inlab</td><td>"+i+"/100</td><td>"+ti.toFixed(1)+"/10</td></tr><center><tr><th scope='row'></th><td colspan='2'>Total Score</td><td>"+t.toFixed(1)+"</td></tr><tr><th scope='row'></th><td colspan='2'>Your Grades</td><td>"+g+"</td></tr></center></tbody></table></tbody></table>");
            document.getElementById('reset').classList.remove("hide");
            document.getElementById("gbtn").className="gbtn hide";
        });
    </script>
</body>
</html>
