<!DOCTYPE html>
<html>
<head>
    <title>CSE | Grades</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding: 0% 2% 1% 2%; background-color: #DCDCDC">
<!--40+30+10+20 I need to make a total marks all together-->
<table class="table" width="100%" height="15%" border="0" align="center" cellpadding="0" cellspacing="0" style="background-color:#104E8B;" >
  <tbody><tr>
    <td width="25%" align="left">&nbsp;
        <img src="https://vtop.vit.ac.in/student/images/vit_logo6.jpg" height="100" width="297">
    </td>
    <td align="center">
        <br>
        <font size="5" color="#FFFFFF" face="Comic Sans MS">
        <b>CSE Grade Calculator</b><br>
        </font>
    </td>
    <td width="25%" align="left">&nbsp;
        <img src="https://skillrackhogya.files.wordpress.com/2016/09/skillrack_slider1.jpg?w=218" height="100" width="297">
    </td>
  </tr>
</tbody></table><center>
    <h1 id="head1">Enter ur marks in Assessments</h1>
    <div class="ass-container">
        <div class="row">
            <div class="col-2-lg"></div>
            <div class="col-8-lg">
                <form action="" class="input-group">
                    <input type="text" id="a1" placeholder="Assessment 1" maxlength="2" required="true">
                    <input type="text" id="a2" placeholder="Assessment 2" maxlength="2" required="true">
                    <input type="text" id="a3" placeholder="Assessment 3" maxlength="2" required="true">
                    <input type="text" id="a4" placeholder="Assessment 4" maxlength="2" required="true">
                    <input type="text" id="a5" placeholder="Assessment 5" maxlength="2" required="true">
                </form>
            </div>
            <div class="col-2-lg"></div>
        </div>
    </div><hr>
    <h1 id="head1">Enter ur marks in Practice Problems</h1>
    <div class="pps-container">
        <div class="row">
            <div class="col-12-lg">
                <form action="" class="input-group">
                    <input type="text" id="p1" placeholder="PPS 1" maxlength="2" required="true">
                    <input type="text" id="p2" placeholder="PPS 2" maxlength="2" required="true">
                    <input type="text" id="p3" placeholder="PPS 3" maxlength="2" required="true">
                    <input type="text" id="p4" placeholder="PPS 4" maxlength="2" required="true">
                    <input type="text" id="p5" placeholder="PPS 5" maxlength="2" required="true">
                    <input type="text" id="p6" placeholder="PPS 6" maxlength="2" required="true">
                    <input type="text" id="p7" placeholder="PPS 7" maxlength="2" required="true">
                    <input type="text" id="p8" placeholder="PPS 8" maxlength="2" required="true">
                </form>
            </div>
        </div>
    </div><hr>
    <h1 id="head1">Enter ur marks in Challenging Task</h1>
    <div class="ct-container">
        <div class="row">
            <div class="col-12-lg">
                <form action="" class="input-group">
                    <input type="text" id="c1" placeholder="CT 1" maxlength="2" required="true">
                    <input type="text" id="c2" placeholder="CT 2" maxlength="2" required="true">
                </form>
            </div>
        </div>
    </div><hr>
    <h1 id="head1">Enter ur marks in Inlab</h1>
    <div class="inlab-container">
        <div class="row">
            <div class="col-12-lg">
                <form action="" class="input-group">
                    <input type="text" id="i1" placeholder="Inlab marks out of 100" maxlength="3" required="true">
                </form>
            </div>
        </div>
    </div><hr><br>
    <div class="grade-container">
        <div class="row">
            <div class="col-12-lg grades" id="grade"><p id="grades"> Your details will appear here</p></div>
        </div>
    </div>
    <br></center>
    <center><button class="gbtn btn btn-info" id="gbtn" >Get Grades</button></center>

    <script>
        $('#gbtn').click(function(){
            var a1,a2,a3,a4,a5,p1,p2,p3,p4,p5,p6,p7,p8,c1,c2,i1,ta=0,tp=0,tc=0,ti=0,t=0,g="N/A";
            a1=$('#a1').val();a2=$('#a2').val();a3=$('#a3').val();a4=$('#a4').val();a5=$('#a5').val();
            p1=$('#p1').val();p2=$('#p2').val();p3=$('#p3').val();p4=$('#p4').val();p5=$('#p5').val();p6=$('#p6').val();p7=$('#p7').val();p8=$('#p8').val();
            c1=$('#c1').val();c2=$('#c2').val();
            i1=$('#i1').val();
            a=(a1+a2+a3+a4+a5);p=(p1+p2+p3+p4+p5+p6+p7+p8);c=(c1+c2);i=i1;
            ta=(((a1+a2+a3+a4+a5)/250))*40;
            tp=((p1+p2+p3+p4+p5+p6+p7+p8)/400)*30;
            tc=((c1+c2)/100)*20;
            ti=((i1)/100)*10;
            t=(ta+tp+tc+ti);
            if (t>=90) {g='S';}
            else if (t<=89 && t>=80) {g='A';}
            else if (t<=79 && t>=70) {g='B';}
            else if (t<=69 && t>=60) {g='C';}
            else if (t<=59 && t>=50) {g='D';}
            else if (t<=49 && t>=40) {g='E';}
            else {g='FAIL';}
            $('#grades').html("<table class='table table-striped table-inverse'><thead><tr><th></th><th>Exams</th><th>Marks</th><th>Normalized</th></tr></thead><tbody><tr><th scope='row'>1</th><td>Assessments</td><td>"+a+"</td><td>"+ta+"</td></tr><tr><th scope='row'>2</th><td>Practice Problems</td><td>"+p+"</td><td>"+tp+"</td></tr><tr><th scope='row'>3</th><td>Challenging Task</td><td>"+c+"</td><td>"+tc+"</td></tr><th scope='row'>4</th><td>Inlab</td><td>"+i+"</td><td>"+ti+"</td></tr><tr><th scope='row'></th><td colspan='2'>Total Score</td><td>"+t+"</td></tr><tr><th scope='row'></th><td colspan='2'>Your Grades</td><td>"+g+"</td></tr></tbody></table></tbody></table>");
        });
    </script>
</body>
</html>
